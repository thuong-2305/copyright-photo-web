<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="../Libraries/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Libraries/fontawesome-free-6.6.0-web/css/all.min.css">
    <title>CoRiPhoto</title>
</head>
<body>
<!--section navbar -->
<section id="nav">
    <div class="container">
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand me-auto" href="#">
                    <span class="title-logo">CoRiPhoto</span>
                </a>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasDarkNavbar"
                     aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">CoRiPhoto</h5>
                        <button type="button" class="btn-close btn-close-black" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link mx-lg-3 active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-lg-3" href="#">Category</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-lg-3" href="#">Contact</a>
                            </li>
                        </ul>
                        <div class="d-flex align-items-center pt-1">
                            <a href="#" class="sell mx-lg-2">Sell</a>
                            <div class="line-separate mx-lg-1"></div>
                            <a href="#" class="cart mx-lg-4"><i class="fa-solid fa-cart-shopping"></i></a>
                        </div>
                    </div>
                </div>
                <a href="#" class="login-button">Login</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </div>
</section>
<!--section navbar -->

<!--section banner -->
<section class="banner">
    <div class="banner-home">
        <div class="main-title">
            <h1>PiCoPhoTo</h1>
            <p>Kho hình ảnh cho mọi yêu cầu của bạn</p>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Start your next project">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button class="search-image">
                <i class="fa-solid fa-camera"></i>
                <span>Search by image</span>
            </button>
        </div>
    </div>
</section>
<!--section banner -->
<script src="../Libraries/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
