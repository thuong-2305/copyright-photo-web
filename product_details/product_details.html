<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="./assets/css/product-details.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="../Libraries/fontawesome-free-6.6.0-web/css/all.min.css">
</head>
<body>
    <!-- Begin: Product detail -->
    <div class="product-container">
        <div>
            <h1 class="product-name">Tên hình ảnh</h1>
            <p class="product-desc">Mô tả hình ảnh</p>
        </div>
        <div class="row">
            <div class="product-left col col-half">
                <div class="product">
                    <div class="div-img">
                        <img src="../Images/Animals/1.jpg" alt="" class="product-img">
                    </div>
                    <div class="product-nav">
                        <ul class="row product-button">
                            <li class="btn-left col col-third"><span class="btn-preview">Xem trước</span><i class="fa-solid fa-download"></i></li>
                            <li class="btn-left col col-third"><span class="btn-save">Lưu</span><i class="fa-solid fa-floppy-disk"></i></li>
                            <li class="btn-left col col-third"><span class="btn-share">Chia sẻ</span><i class="fa-solid fa-share"></i></li>
                        </ul>
                    </div>
                </div>
                
                <div class="product-details mt-16">
                    <h2>Thuộc tính ảnh</h2>
                    <div class="row">
                        <div class="col">
                            <ul>
                                <li>
                                    <p><strong>ID: </strong>01</p>
                                </li>
                                <li>
                                    <p><strong>Tác giả: </strong>a</p>
                                </li>
                                <li>
                                    <p><strong>Kích thước tập tin: </strong>1MB</p>
                                </li>
                                <li>
                                    <p><strong>Bản phát hành: </strong>Model - no</p>
                                </li>
                                <li>
                                    <p><strong>Kích thước ảnh: </strong>1024x1960</p>
                                </li>
                                <li>
                                    <p><strong>Ngày chụp: </strong>1/1/2024</p>
                                </li>
                                <li>
                                    <p><strong>Vị trí: </strong>Không xác định</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="product-right col col-half">
                <h2 class="mt-8">Điều khoản</h2>
                <ul class="product-conditions mt-8">
                    <li><i class="fa-solid fa-check"></i>A</li>
                    <li><i class="fa-solid fa-check"></i>B</li>
                    <li><i class="fa-solid fa-check"></i>C</li>
                </ul>
                <p class="product-price mt-16">45.000vnd</p>
                <button class="btn-right btn-buy mt-16">Mua và tải xuống ngay bây giờ</button>
                <button class="btn-right btn-add-cart mt-16">Thêm vào giỏ hàng</button>
            </div>
        </div>
    </div>
</body>
</html>
