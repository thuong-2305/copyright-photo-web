<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="./access/css/styles.css">
</head>
<body>
    <!-- Begin: Product detail -->
    <div class="product-container">
        <div>
            <h2 class="product-name">Tên hình ảnh</h2>
            <p class="product-desc">Mô tả hình ảnh</p>
        </div>
        <div class="row">
            <div class="product-left col col-half">
                <div class="product">
                    <div class="div-img">
                        <img src="https://img6.thuthuatphanmem.vn/uploads/2022/10/26/hinh-anh-dep-ve-nguoi-cong-an-nhan-dan_100131266.jpg" alt="" class="product-img">
                    </div>
                    <div class="product-nav">
                        <h3 class="product-id">ID:01</h3>
                        <ul class="product-button">
                            <li><button class="btn-preview">Xem trước ảnh</button></li>
                            <li><button class="btn-save">Lưu</button></li>
                            <li><button class="btn-share">Chia sẻ</button></li>
                        </ul>
                    </div>
                </div>
                
                <div class="product-details">
                    <h2>Thuộc tính ảnh</h2>
                    <div class="row">
                        <div class="col">
                            <ul>
                                <li>
                                    <p>Tác giả: <span>a</span></p>
                                </li>
                                <li>
                                    <p>Kích thước tập tin: <span>1MB</span></p>
                                </li>
                                <li>
                                    <p>Bản phát hành: <span>Model - no</span></p>
                                </li>
                                <li>
                                    <p>Kích thước ảnh: <span>1024x1960</span></p>
                                </li>
                                <li>
                                    <p>Ngày chụp: <span>1/1/2024</span></p>
                                </li>
                                <li>
                                    <p>Vị trí: <span>Không xác định</span></p>
                                </li>
                        </div>
                    </div>
                    
                    </ul>
                </div>
            </div>

            <div class="col col-half">
                <h2>Điều khoản</h2>
                <ul>
                    <li><i></i> A</li>
                    <li><i></i> B</li>
                    <li><i></i> C</li>
                </ul>
                <p class="product-price">45.000vnd</p>
                <button class="btn-buy">Mua và tải xuống ngay bây giờ</button>
                <button class="btn-add-cart">Thêm vào giỏ hàng</button>
            </div>
        </div>

    </div>
</body>
</html>
