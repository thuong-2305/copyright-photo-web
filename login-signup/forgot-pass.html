<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form đăng nhập</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../fontawesome-free-6.6.0-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/forgot-pass.css" />
  </head>
  <body>
    <div class="frame-forgot">
      <div class="forgot-container">
        <h2 class="text-center mb-4">Bạn quên mật khẩu?</h2>
        <p class="text-center">
          Nhập địa chỉ email của bạn và chúng tôi sẽ gửi cho bạn hướng dẫn để
          đặt lại mật khẩu.
        </p>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Nhập email của bạn"
              required
            />
          </div>

          <button type="submit" class="btn btn-send w-100 mb-3">
            Gửi email
          </button>
        </form>

        <button class="btn btn-back">Quay trở lại đăng nhập</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/bootstrap-icons.min.js"></script>
  </body>
</html>
