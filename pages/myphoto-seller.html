<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/css/myphoto-seller.css">
    <link rel="stylesheet" href="../assets/css/navbar-footer.css">
    <link rel="stylesheet" href="../assets/css/homeuser.css">
    <link rel="stylesheet" href="../assets/css/editprofile.css">


    <link rel="stylesheet" href="../assets/libraries/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/libraries/fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  </head>
  <body>

    <!-- Navigation -->
    <section id="nav" class="shadow-bottom">
        <div class="container mb-0 mt-0">
            <nav class="navbar navbar-expand-lg w-100">
                <div class="container-fluid">
                    <a class="navbar-brand me-auto" href="homepage.html">
                        <span class="title-logo fw-bold"><span class="text-success">C</span>o<span
                                class="text-success">R</span>iPhoto</span>
                    </a>
                    <div class="d-flex align-items-center user-icon" id="user">
                        <img class="avatar position-relative" src="../assets/images/avart-default.png" />
                        <i class="fa fa-caret-down ms-2"></i>
                    </div>
                </div>
            </nav>
        </div>
    </section>

    <div id="homepage-seller">
        <div class="container-fluid">
            <div class="homepage-seller-container">
                <div class="homepage-seller-content">
                    <div class="row">
                        <!-- Sidebar -->
                        <div class="col-2 pl-0 pr-0">
                            <div id="navbar-side" class="shadow-sm">
                                <div class="navbar-side-content">
                                    <div
                                        class="profile-avatar-content w-100 d-flex flex-column text-center align-items-center justify-content-center py-3 bg-light">
                                        <div
                                            class="profile-image-container d-flex text-center align-items-center justify-content-center py-3">
                                            <div class="profile-image">
                                                <img class="rounded-circle mx-auto"
                                                    src="/assets/images/avatar_profile.jpg" alt="Avatar profile">
                                            </div>
                                            <i class="fa fa-pencil-square" aria-hidden="true"></i>
                                        </div>
                                        <div class="profile-name mt-2">
                                            Zupiter
                                        </div>
                                    </div>
                                    <ul class="menu-link stl-none mt-3">
                                        <li
                                            class="dashboard d-flex text-center align-items-center justify-content-center">
                                            <a href="./homepage-seller.html"><i class="fa fa-chart-simple"></i> Thống Kê</a>
                                        </li>
                                        <li
                                            class="my-photos d-flex text-center align-items-center justify-content-center">
                                            <a href="./myphoto-seller.html"><i class="fas fa-image"></i> Ảnh Của Tôi</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <!-- Main content -->
                         <!-- Header -->
                        <div class="col-10">
                            <div id="main-content">
                                <div class="heading-content">
                                    <h2>Ảnh của tôi</h2>
                                    <h5 class="font-weight-normal">2 ảnh</h5>
                                </div>
                                <!-- Body -->
                                <!-- Filter btn -->
                                <div class="body-content">
                                    <div class="filter d-flex text-center align-items-center mt-5">
                                        <label class="sort-text mr-2">Sắp xếp theo </label>
                                        <div class="dropdown">
                                            <button class="btn dropdown-toggle border" type="button" id="timeDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                Thời gian
                                            </button>
                                            <div class="dropdown-menu" aria-labelledby="timeDropdown">
                                                <a class="dropdown-item" href="#">Thời gian</a>
                                                <a class="dropdown-item" href="#">Lượt mua</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="list-photo-container mt-4">
                                        <div class="list-photo d-flex">
                                            <!-- Upload photo -->
                                            <div class="upload-your-photo shadow-effect mr-3 d-flex flex-column text-center align-items-center justify-content-center">
                                                <i class="fas fa-arrow-up mb-3"></i>
                                                <div class="text-upload">Tải những bức ảnh của bạn</div>
                                                <button class="pl-4 pr-4 btn btn-primary btn-upload mt-3 rounded">Tải ảnh</button>
                                            </div>
                                            <!-- Photo 1 -->
                                            <div class="photo shadow-effect mr-3">
                                                <div class="photo-image">
                                                    <img src="..//assets/images/Abstract/5.jpg" alt="">
                                                </div>
                                                <div class="photo-text-content d-flex justify-content-between mt-2">
                                                    <div class="photo-text-title font-weight-bold pl-2">Sunnfjell Stone Universe</div>
                                                    <div class="photo-text-privacy pr-2">Công khai</div>
                                                </div>
                                            </div>
                                            <!-- Photo 2 -->
                                            <div class="photo shadow-effect mr-3">
                                                <div class="photo-image">
                                                    <img src="..//assets/images/Abstract/6.jpg" alt="">
                                                </div>
                                                <div class="photo-text-content d-flex justify-content-between mt-2">
                                                    <div class="photo-text-title font-weight-bold pl-2">Sunnfjell Stone Universe</div>
                                                    <div class="photo-text-privacy pr-2">Công khai</div>
                                                </div>
                                            </div>
                                            <!-- Photo 3 -->
                                            <div class="photo shadow-effect mr-3">
                                                <div class="photo-image">
                                                    <img src="..//assets/images/Abstract/7.jpg" alt="">
                                                </div>
                                                <div class="photo-text-content d-flex justify-content-between mt-2">
                                                    <div class="photo-text-title font-weight-bold pl-2">Sunnfjell Stone Universe</div>
                                                    <div class="photo-text-privacy pr-2">Công khai</div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                    
                                </div>
                                 

                               
                                



                
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
