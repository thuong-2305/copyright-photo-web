<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin - Bán ảnh bản quyền</title>
    <link rel="stylesheet" href="../assets/libraries/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/libraries/fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Our files -->
    <link rel="stylesheet" href="../../assets/css/admin-dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Main content With Graph-->
    <div id="admin-dashboard-graph">
        <div class="container mt-4">
            <h1 class="text-primary mb-4">Trang chủ</h1>

            <!-- Stat Cards -->
            <div class="row stats-section">
                <div class="col-md-3">
                    <div class="card stats-card shadow-lg rounded" id="visitors-card">
                        <div class="card-body text-center py-3">
                            <i class="fas fa-users fa-2x text-primary mb-3"></i>
                            <h3 class="text-primary">13,294</h3>
                            <p class="card-title">Lượt truy cập</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stats-card shadow-lg rounded" id="subscribers-card">
                        <div class="card-body text-center py-3">
                            <i class="fas fa-user-friends fa-2x text-info mb-3"></i>
                            <h3 class="text-info">1,303</h3>
                            <p class="card-title">Người dùng</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stats-card shadow-lg rounded" id="sales-card">
                        <div class="card-body text-center py-3">
                            <i class="fas fa-dollar-sign fa-2x text-success mb-3"></i>
                            <h3 class="text-success">123,345,432VNĐ</h3>
                            <p class="card-title">Tổng doanh thu</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stats-card shadow-lg rounded" id="orders-card">
                        <div class="card-body text-center py-3">
                            <i class="fas fa-box fa-2x text-warning mb-3"></i>
                            <h3 class="text-warning">576</h3>
                            <p class="card-title">Đơn hàng</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Thống kê người dùng + Doanh thu hàng ngày + Người dùng trực tuyến -->
            <div class="d-flex flex-row mt-4 stats-overview">
                <!-- Thống kê người dùng -->
                <div class="col-8 user-statistics-section pl-0">
                    <div class="card shadow-lg rounded" id="user-statistics-card">
                        <div class="card-header bg-primary text-white">
                            <h5>Thống kê người dùng</h5>
                        </div>
                        <div class="card-body">
                            <!-- Canvas for Chart -->
                            <canvas id="userStatisticsChart" width="400" height="200"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Doanh thu theo tháng + Người dùng trực tuyến -->
                <div class="col-4 d-flex flex-column sales-and-online-section pr-0">
                    <!-- Doanh thu theo tháng -->
                    <div class="card mb-3 shadow-lg rounded" id="monthly-sales-card">
                        <div class="card-body text-center py-3">
                            <h4>Doanh thu theo tháng</h4>
                            <div class="d-flex justify-content-center align-items-center my-3">
                                <button class="btn btn-outline-primary btn-sm me-2" id="prev-month">
                                    <i class="fas fa-chevron-left"></i>
                                </button>
                                <span id="current-month" class="text-secondary fw-bold">Tháng 11</span>
                                <button class="btn btn-outline-primary btn-sm ms-2" id="next-month">
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>
                            <div class="my-2">
                                <select id="year-selector" class="form-select form-select-sm w-auto mx-auto">
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                    <option value="2024" selected>2024</option>
                                </select>
                            </div>
                            <h3 class="text-primary" id="monthly-income-placeholder">--- VNĐ</h3>
                        </div>
                    </div>


                    <!-- Người dùng trực tuyến -->
                    <div class="card stats-card shadow-lg rounded d-flex flex-column justify-content-center align-items-center"
                        id="users-online-card" style="min-height: 218px;">
                        <div class="text-center">
                            <i class="fas fa-users fa-2x mb-3"></i>
                            <h3>17</h3>
                            <p class="card-title">Người dùng trực tuyến</p>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
