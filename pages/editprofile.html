          <div class="d-flex align-items-center pt-1">

  <div id="account-details">
    <div class="container-fluid">
      <div class="account-details-container">
        <!-- Khi người dùng không điền thông tin -->
        <div id="alert-error" class="alert alert-danger d-none" role="alert">
          Vui lòng điền ít nhất 1 trường thông tin
        </div>
        <!-- Khi người dùng điền ít nhất thông tin một trường -->
        <div id="alert-success" class="alert alert-success d-none" role="alert">
          Thông tin đã được lưu thành công!
        </div>
        <div class="account-details-content">
          <div class="row">
            <!-- 
              .nav #account-menu-container
                invidual-menu
                  menu-heading
                  ul.menu-link
                    li
                      a
                  
            -->
            <div class="col-3">
              <div class="nav" id="account-menu-container">
                <div class="account-menu-content">
                  <!-- Avatar -->
                  <div class="profile-avatar-container">
                    <div class="profile-avatar-content">
                      <div class="profile-image dp-ib">
                        <img src="/assets/images/avatar_profile.jpg" alt="">
                      </div>
                      <div class="font-weight-bold ml-2 dp-ib profile-name">
                        Zupiter
                      </div>
                    </div>
                  </div>
                  <!-- Navigation -->
                  <ul class="mt-3 menu-link stl-none">
                    <li class="profile mt-2">
                      <a href="./editprofile.html">Hồ sơ</a>
                    </li>
                    <li class="payment-method mt-2">
                      <a href="./payment-method.html">Phương thức thanh toán</a>
                    </li>
                    <li class="change-password mt-2">
                      <a href="./change-password.html">Đổi mật khẩu</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <!-- Content -->
            <div class="col-8 main-content">
              <div class="account-details-heading">
                <h3>Hồ sơ</h3>
                <h5>Quản lý thông tin hồ sơ để bảo vệ tài khoản</h5>
              </div>
              <form action="" class="account-details-body">
                <!-- <div class="account-details-notification dp-flex">
                  <i class="icon fa fa-info-circle mr-12" aria-hidden="true"></i>
                  <div class="notification-content dp-flex">
                    <span>Một số trường không thể chỉnh sửa ở đây. Vui lòng cập nhật thông qua tài khoản Google của
                      bạn.</span>
                  </div>
                </div> -->
                <div class="row name">
                  <div class="col-6 first-name-content">
                    <div class="first-name-label">
                      <label for="firstName">
                        <span>Họ</span>
                      </label>
                    </div>
                    <div class="first-name-input">
                      <input class="w-100 form-control" type="text" required name="firstName" id="firstname">
                    </div>
                  </div>
                  <div class="col-6 last-name-content">
                    <div class="last-name-label">
                      <label for="">
                        <span>Tên</span>
                      </label>
                    </div>
                    <div class="last-name-input">
                      <input class="w-100 form-control" type="text" id="lastname">
                    </div>
                  </div>
                </div>
                <div class="email">
                  <div class="email-content row align-items-center">
                    <div class="email-label col-3 text-left pr-2">
                      <label class="mb-0" for="">Email</label>
                    </div>
                    <div class="email-text col-9">
                      <div class="email-text-from-user d-flex align-items-center text-left">
                        vo********@gmail.com
                        <button class="btn email-change pb-0 pt-0 mb-0 mt-0 ml-2">Thay đổi</button>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="username">
                  <div class="username-content row align-items-center">
                    <div class="username-label col-3 text-left pr-2">
                      <label class="mb-0" for="">Tên đăng nhập</label>
                    </div>
                    <div class="username-text col-9">
                      <div class="username-text-from-user text-left">
                        Zupiter
                      </div>
                    </div>
                  </div>
                </div>
                
              </form>
              <div class="account-details-footer">
                <div class="btn-container dp-flex">
                  <button class="btn-save dp-flex">
                    <span>Lưu thay đổi</span>
                  </button>
                  <!-- <a class="cancel dp-flex" href="">Hủy bỏ</a> -->
                </div>
                <!-- <span class="mt-24">Thay đổi tên người dùng của bạn có thể ảnh hưởng đến liên kết hồ sơ và các dịch vụ.
                  Tên
                  mới sẽ hiển thị trên hồ sơ của bạn.</span> -->
              </div>
            </div>
          </div>
